<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <!-- DOM ka kaam?
    ✅ HTML elements ko access karna
    ✅ CSS aur content ko change karna
    ✅ Events handle karna
    ✅ Dynamic changes lana bina page reload kiye --> 

    <!-- Nodes (DOM ka base structure)
    DOM ek tree structure hota hai jo multiple nodes par based hota hai:
    
    Document Node → document (poora webpage)
    
    Element Nodes → <div>, <p>, <h1>, <img>, etc.
    
    Text Nodes → innerText, textContent
    
    Attribute Nodes → class, id, href, etc.
    
    Comment Nodes → This is a comment     -->

    <!-- Ek hi element select karna chahti hain → getElementById() ya querySelector() use karein.
    Multiple elements ko select karna chahti hain → getElementsByClassName(), getElementsByTagName(), ya querySelectorAll() use karein.
    CSS selectors ka use karna chahti hain → querySelector() ya querySelectorAll() best hain!     -->
    
    <h1 id="exampleHeader">Original Text</h1>
    <button id="changeTextButton">Change Text</button>

    <!-- *****_____****** -->
    <!-- DOM (Document Object Model) is a programming interface for web documents. It represents the structure of a document as a tree of objects, where each node is an object representing a part of the document (like elements, attributes, or text). JavaScript can be used to interact with and manipulate the DOM to dynamically update the content, structure, and style of a webpage. -->

    <script>
        // Get the header element from the DOM
        const header = document.getElementById('exampleHeader');

        // Get the button element from the DOM
        const button = document.getElementById('changeTextButton');

        // Add an event listener to the button
        button.addEventListener('click', () => {
        // Change the text content of the header
        header.textContent = 'Text Changed!';

});
    </script>
</body>
</html>
